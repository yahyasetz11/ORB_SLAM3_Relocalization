%YAML:1.0

# These will be printed when you run - update with actual values
Camera.fx: 615.96
Camera.fy: 616.23
Camera.cx: 322.34
Camera.cy: 240.32

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 640
Camera.height: 480
Camera.fps: 30.0

# Important for RGBD
Camera.bf: 40.0  # baseline(mm) * fx
DepthMapFactor: 1000.0  # RealSense depth is in mm

Camera.RGB: 0

# More features for better tracking
ORBextractor.nFeatures: 2000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# Viewer settings (same as webcam)
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500

# For testing relocalization
